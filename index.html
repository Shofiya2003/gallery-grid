<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="profile-img">
      <img src="profilePhoto.png" alt="">
    </div>

    <div class="details">
      <p class="name">Rodney Cotton</p>
      <p class="city">Helsinki,Finland</p>
    </div>
  

    <div class="stats">
      <div class="card">
        <p class="count">100</p>
        <p class="title">Posts</p>
      </div>
      <div class="card">
        <p class="count">2,242</p>
        <p class="title">Follower</p>
      </div>
      <div class="card">
        <p class="count">1,432</p>
        <p class="title">Following</p>
      </div>
    </div>
  </div>

    <div class="gallery">
      <img src="photo1.png" alt="" class="item item-1">
      <img src="photo2.png" alt="" class="item item-2">
      <img src="photo3.png" alt="" class="item item-3">
      <img src="photo_4.png" alt="" class="item item-4">
      <img src="photo5.png" alt="" class="item item-5">
      <img src="photo6.png" alt="" class="item item-6">
    </div>

    <footer>
      <p>Made by Shofiya</p>
    </footer>
  
</body>
</html>
